<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />   
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>تسجيل الخروج</title>
<link href="fonts/notofont.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="./css/sweetalert2.min.css" />
<script  src="./js/sweetalert2@11"></script>

<script>
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }

    

</script>
</head>

<body dir="rtl">
    <script>
        Swal.fire({
        position: "center",
        icon: "success",
        title: "تم تسجيل الخروج بنجاح",
        showConfirmButton: false,
        timer: 1500
        });
    </script>
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap">
                <h1>تم تسجيل الخروج</h1> 
                <table>  
                    <tr><td>الوقت المنقضي</td><td id="uptime">$(uptime)</td></tr>
                    $(if session-time-left)
                    <tr><td>الوقت المتبقي</td><td id="timeleft">$(session-time-left)</td></tr>
                    $(endif)
                    <tr><td>الرفع:</td><td id="up">$(bytes-in-nice)</td></tr>
                    <tr><td>التنزيل:</td><td id="down">$(bytes-out-nice)</td></tr>
                    $(if remain-bytes-total)
                    <tr><td>الرصيد المتبقي:</td><td id="remain"></td></tr>
                    $(endif)
                
                </table>


                <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                <input type="submit" value="تسجيل الدخول">
                </form>
            </div>
        </div>
    </div>
    <div id="hotspotVars" 
    data-uptime="$(uptime)"
    data-timeleft = $(session-time-left)
    data-remain="$(remain-bytes-total)"
    
    >
    </div>
    <script src="./js/utilties.js"></script>
</body>
</html>
