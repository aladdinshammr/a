    <div class="ie-fixMinHeight">

			<!-- APlus adding login_form id to form tag & deleting chap dologin--> 
                <form name="login" action="$(link-login-only)?dst=$(link-status)" method="post" id="login_form">
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />

					<input type="hidden" name="ip" value="$(ip)">
					<input type="hidden" name="mac" value="$(mac)">
					<input type="hidden" name="server" value="$(server-name)">
					<input type="hidden" name="link_login" value="$(link-login)">
					<input type="hidden" name="domain">		
					
                    <img src="./img/logo.png" class="logo"/>
                    
                    <h2>تسجيل الدخول</h2>
                    


                    <label class="form__field">
                        <img class="ico" src="img/user.svg" alt="#" />
						<!-- APlus adding uname id --> 
                        <input id="uname" name="username" type="text" value="$(username)" placeholder="ادخل رمز البطاقة هنا" class="form__input" pattern=".{6,}" improve-input rm-white-spaces to-lower to-arabic-numbers required/>
                        <span class="icon"></span>
                    </label>
<!-- APlus ignoring passord 
					<label class="pwd">
                        <input name="password" type="password" placeholder="Password" />
                    </label>
-->

					<!-- APlus adding speedn div -->
					<div id="speedn"></div>
					<!-- APlus adding submit_bt id --> 
                    <input type="submit" id="submit_btn" value="تسجيل الدخول" class="btn"/>

					<!-- APlus adding error div -->
					<div id="error"></div>

                        $(endif) -->

                        $(if error == "")
                        <!-- "يرجى تسجيل الدخول" -->

                        <script>
                            
                            
                            Swal.fire({
                                title: "خطأ",
                                icon: 'error',
                                text: "يرجى تسجيل الدخول" ,
                                confirmButtonText:'تم',
                            });
                        
                      </script>
                        $(endif)

                        $(if error)
                        <script>
                            // Function to translate error messages into Arabic
                            function toArabicError(a) {
                            // Object mapping English error patterns to Arabic messages
                            var b = {
                                "user&not found": "لقد ادخلت الكرت بطريقة غير صحيحة، الرجاء المحاولة مرة اخرى",
                                "simultaneous session limit reached|no more sessions are allowed": "المعذرة ، هذا الكرت مستخدم حالياً في جهاز آخر",
                                "invalid password": "تاكد من كتابة كلمة المرور بشكل صحيح",
                                "uptime limit reached|No more online time|uptime limit": "عذراً لقد انتهى الوقت المتاح لك",
                                "traffic limit|transfer limit reached": "لقد انتهى رصيد هذا الحساب",
                                "invalid username or password|not found": "لقد ادخلت اسم المستخدم بطريقة غير صحيحة، الرجاء المحاولة مرة اخرى",
                                "no valid profile found": "لقد انتهت صلاحية هذا الكرت",
                                "invalid Calling-Station-Id": "هذا الحساب مقترن بجهاز آخر!",
                                "server&is&not&responding": "هذا الحساب غير موجود, يرجى التأكد والمحاولة مرة اخرى",
                                "web&browser&did&not&send": "يرجى محاولة ادخال الكرت مرة اخرى",
                                "allowed to log in from this MAC": "لايحق لك استخدام هذا الكرت, الكرت محجوز لمستخدم اخر!"
                            };

                            // Default error message
                            var c = "حصل خطأ: " + a;

                            // Helper function to check if the error message includes a specific string
                            var d = function(g) {
                                return a.includes(g);
                            };

                            // Iterate through the error mapping object
                            for (var e in b) {
                                var f = b[e];
                                if (e.includes("&")) {
                                // AND logic: all parts must be present
                                if (e.split("&").every(d)) {
                                    c = f;
                                    break;
                                }
                                } else if (e.includes("|")) {
                                // OR logic: any part must be present
                                if (e.split("|").some(d)) {
                                    c = f;
                                    break;
                                }
                                } else if (a.includes(e)) {
                                // Exact match
                                c = f;
                                break;
                                }
                            }

                            // Return the translated error message
                            return c;
                            }
                          
                            Swal.fire({
                                title: "خطأ",
                                text: toArabicError("$(error)"),
                                icon: "error",
                                confirmButtonText:'تم',
                            });
                        
                      </script>
                        $(endif)
